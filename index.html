<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="mainContainer">
      <div id="mainBox">
        <div id="nameBox">
          <div id="nameContainer">
            <div id="name">
              <h1>Derek Hernandez Vargas</h1>
            </div>
            <div id="nameLink">
              <a href="blank">derekhopee@gmail.com</a>
            </div>
          </div>
          <div id="filler"></div>
          <div id="links">
            <div id="linkBox">
              <i class="fa-brands fa-github fa-2x"></i>
              <i class="fa-brands fa-linkedin fa-2x"></i>
              <i class="fa-brands fa-discord fa-2x"></i>
            </div>
          </div>
        </div>
        <div id="infoBox">
          <div class="fillerInfo"></div>
          <div id="infoTextBox">
            <p>I am a software engineer.</p>
          </div>
          <div class="fillerInfo"></div>
        </div>
        <div id="galleryBox">
          <div id="imageBox1">
            <div id="img1Container"></div>
            <div id="img1Text">
              <i class="fa-brands fa-html5 fa-2x"></i>
              <i class="fa-brands fa-css3 fa-2x"></i>
              <i class="fa-brands fa-js fa-2x"></i>
            </div>
          </div>
          <div id="imageBox2">
            <div id="img2Container"></div>
            <div id="img2Text">
              <i class="fa-brands fa-python fa-2x"></i>
              <i class="fa-brands fa-react fa-2x"></i>
              <i class="fa-brands fa-swift fa-2x"></i>
              <i class="fa-brands fa-java fa-2x"></i>
              <i class="fa-brands fa-rust fa-2x"></i>
              <i class="fa-brands fa-php fa-2x"></i>
              <i class="fa-brands fa-js fa-2x"></i>
              <i class="fa-brands fa-html5 fa-2x"></i>
            </div>
          </div>
          <div id="imageBox3"></div>
          <div id="imageBox4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
